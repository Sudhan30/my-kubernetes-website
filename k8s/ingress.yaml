apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-website-ingress
  annotations:
    # Tell cert-manager to use our new ClusterIssuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # This section configures TLS
  tls:
  - hosts:
    - blog.sudharsana.dev
    # cert-manager will create a secret with this name to store the certificate
    secretName: blog-sudharsana-dev-tls
  rules:
  - host: "blog.sudharsana.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-website-service
            port:
              number: 80