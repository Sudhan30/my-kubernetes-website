apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website-deployment
spec:
  replicas: 3 # Always run 3 copies for high availability
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
      - name: my-website-container
        # IMPORTANT: Replace this with your image path later
        image: your-docker-registry/my-website:latest
        ports:
        - containerPort: 80